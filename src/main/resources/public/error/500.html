<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 500 - Erro interno do servidor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #777;
      margin-bottom: 24px;
    }

    a {
      color: #555;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error 500 - Erro interno do servidor</h1>
    <p>Ocorreu um erro interno no servidor. Pedimos desculpas pelo inconveniente.</p>
    <p>Por favor, tente novamente mais tarde ou retorne à <a href="/">página inicial</a>.</p>
  </div>
</body>
</html>
